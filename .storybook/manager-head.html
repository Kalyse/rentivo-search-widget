<style>
    .fullscreen {
        display: block;
        position: fixed;
        width: 100%;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 10px 0;

        background: #008D13;

        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 16px;
        text-align: center;
        text-decoration: none;

        transition: background-color 0.3s;
        z-index: 1000;
    }

    .fullscreen:hover {
        background: #4CAF50;
    }
</style>
<script>
    var TogglePanelsElement         = document.createElement('a');
    TogglePanelsElement.className   = 'fullscreen';
    TogglePanelsElement.textContent = 'Show/Hide Panels';
    TogglePanelsElement.href        = '#';

    TogglePanelsElement.addEventListener('click', (e) => {
        e.preventDefault();
        if (!window.__STORYBOOK_ADDONS || !window.__STORYBOOK_ADDONS.toggleFullscreen) return;
        window.__STORYBOOK_ADDONS.toggleFullscreen();
    });

    !function appendToBody() {
        if (document.body) {
            document.body.appendChild(TogglePanelsElement);
        } else {
            setTimeout(appendToBody, 500);
        }
    }();
</script>
